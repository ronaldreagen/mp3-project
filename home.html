<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Apple Music</title>
        <link rel="icon" type="image/x-icon" href="spotify.png">
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
      </head>
<body>
  <div class="player-container">
    <div class="album-section">
      <img src="cover1.jpg" alt="cover" class="cover" />
      <div class="song-info">
        <h3>About You</h3>
        <p>The 1975 — About You</p>
      </div>
      <audio id="audio" src="Audio.mp3"></audio>
      <div class="controls">
        <span id="current-time">0:00</span>
        <input type="range" id="progress" value="0">
        <span id="duration">0:00</span>
      </div>
      
      
      <div class="buttons">
        <button id="prev-track">⏮</button>
        <button id="backward">◁</button>
        <button id="play">▶</button>
        <button id="forward">▷</button>
        <button id="next-track">⏭</button> 
      </div>
      
    </div>

    <div class="lyrics-section" id="lyrics">
      <!-- Lyrics will be injected by JS -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
